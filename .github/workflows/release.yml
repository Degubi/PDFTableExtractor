name: Build new Release

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: 15

      - name: Generate runtime
        run: jlink --output ./runtime/ --no-man-pages --no-header-files --add-modules java.base,java.desktop,java.sql,java.net.http,jdk.crypto.ec --compress=2

      - name: Copy libraries
        run: mvn dependency:copy-dependencies -DincludeScope=runtime -DoutputDirectory=resources

      - name: Create jar
        run: mvn package && move target/PDFTableExtractor-1.0.jar resources/PDFTableExtractor.jar

      - name: Create installer
        run: jpackage --runtime-image runtime --input resources --main-class degubi.Main --main-jar PDFTableExtractor.jar --name PDFTableExtractor --vendor Degubi --description PDFTableExtractor --icon icon.ico --win-per-user-install --win-dir-chooser --win-shortcut --win-console
      
      - name: Upload binary to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: PDFTableExtractor-1.0.exe
          asset_name: PDFTableExtractor.exe
          tag: ${{ github.ref }}
